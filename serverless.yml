service: promodeagro-ecom-packer-api

frameworkVersion: "3"

useDotenv: true

provider:
  name: aws
  # stage: prod
  region: us-east-1
  runtime: nodejs18.x
  role: arn:aws:iam::851725323791:role/ecommerce_Lambda_Role
  versionFunctions: false
  httpApi:
   
    authorizers:
      customAuthorizer:
        type: request
        functionName: authorizer
    cors:
      allowedOrigins:
        - "*"
      allowedHeaders:
        - "*"
      allowedMethods:
        - OPTIONS
        - GET
        - POST
        - PUT
        - DELETE

functions:
  - ${file(home/function.yml)}
  - ${file(notification/function.yml)}
  - ${file(profile-details/function.yml)}

  
plugins:
  - serverless-offline
